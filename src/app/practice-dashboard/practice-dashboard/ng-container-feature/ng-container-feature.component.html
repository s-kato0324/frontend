<button
  (click)="onChangeCondition()"
  class="border-solid border-2 border-sky-500 rounded p-2"
>
  Change Condition
</button>

<ng-container *ngIf="condition; else templateFalse">
  <div>This is true</div>
</ng-container>

<ng-template #templateFalse>
  <div>This is False</div>
</ng-template>

<br />
<br />
<br />
<hr />
<ng-container *ngTemplateOutlet="tmpl; context: { $implicit: 'Hello' }">
</ng-container>

<ng-container *ngTemplateOutlet="tmpl; context: { $implicit: 'World' }">
</ng-container>

<ng-template #tmpl let-text>
  <h1>{{ text }}</h1>
</ng-template>
